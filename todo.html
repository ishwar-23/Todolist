<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
       <div class="header"><span> <i class="fas fa-search"></i> TO-DO LIST</span></div>
       <div class="wrap-list">
           <ol class="list">
               <li class="grey">
                   <input type="checkbox">
                   <label>GO TO GYM</label>
                   
               </li>
               <li>
                <input type="checkbox">
                <label>BUY BREAD</label>
                
            </li>
            <li class="grey">
                <input type="checkbox">
                <label>READ NEWSPAPER</label>
                
            </li>
            <li>
                <input type="checkbox">
                <label>TAKE BREAKFAST</label>
                
            </li>
            <li class="grey">
                <input type="checkbox">
                <label>READY TO GO OFFICE</label>
                
            </li>
            <li>
                <input type="checkbox">
                <label>COME HOME ON TIME</label>
                
            </li>
            <li class="grey">
                <input type="checkbox">
                <label>WATCH NEWS</label>
                
            </li>
           </ol>
       </div>
      



    </div>
    
</body>
</html>
